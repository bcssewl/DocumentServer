worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Add WASM MIME type
    types {
        application/wasm wasm;
    }

    access_log /var/log/onlyoffice/documentserver/nginx-access.log;
    error_log /var/log/onlyoffice/documentserver/nginx-error.log;

    gzip on;

    upstream docservice {
        server 127.0.0.1:8000;
    }

    map $http_host $this_host {
        "" $host;
        default $http_host;
    }

    map $http_x_forwarded_proto $the_scheme {
        default $http_x_forwarded_proto;
        "" $scheme;
    }

    map $http_x_forwarded_host $the_host {
        default $http_x_forwarded_host;
        "" $this_host;
    }

    map $http_upgrade $proxy_connection {
        default upgrade;
        "" close;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name _;
        server_tokens off;

        client_max_body_size 100m;

        set $secure_link_secret onlysecret;

        # Static files
        location ~* ^/(web-apps|sdkjs|sdkjs-plugins)/ {
            root /var/www/onlyoffice/documentserver;
            expires 365d;
        }

        # API endpoints
        location /coauthoring {
            proxy_pass http://docservice;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $proxy_connection;
            proxy_set_header X-Forwarded-Host $the_host;
            proxy_set_header X-Forwarded-Proto $the_scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /ConvertService.ashx {
            proxy_pass http://docservice;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-Host $the_host;
            proxy_set_header X-Forwarded-Proto $the_scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /FileUploader.ashx {
            proxy_pass http://docservice;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-Host $the_host;
            proxy_set_header X-Forwarded-Proto $the_scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /healthcheck {
            proxy_pass http://docservice;
        }

        # Default to docservice for other paths
        location / {
            proxy_pass http://docservice;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $proxy_connection;
            proxy_set_header X-Forwarded-Host $the_host;
            proxy_set_header X-Forwarded-Proto $the_scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
